backend:
    name: git-gateway
    branch: main
media_folder: "public/assets/uploads"
public_folder: "/assets/uploads"
collections:
    - name: "docs"
      label: "Documentation"
      folder: "src/docs"
      create: true
      slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
      fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Author", name: "author", widget: "string" }
          - { label: "Date", name: "date", widget: "datetime" }
          - { label: "Body", name: "body", widget: "markdown" }
    - name: "themes"
      label: "Theme"
      folder: "src/store/theme"
      slug: "{{name}}"
      create: true
      fields:
          - { label: "Name", name: "name", widget: "string" }
          - { label: "Description", name: "description", widget: "string" }
          - { label: "Version", name: "version", widget: "string" }
          - { label: "Author", name: "author", widget: "string" }
          - { label: "GitHub Raw Source", name: "source", widget: "string" }
          - { label: "GitHub Source File", name: "sourceFile", widget: "string" }
          - { label: "GitHub Source Folder", name: "sourceURL", widget: "string" }
          - { label: "GitHub Readme", name: "readme", widget: "string" }
          - { label: "Image", name: "image", widget: "image", required: false }
          - { label: "Tags", name: "tags", widget: "list", required: false }
          - { label: "Date", name: "date", widget: "datetime" }
    - name: "plugins"
      label: "Plugin"
      folder: "src/store/plugin"
      slug: "{{name}}"
      create: true
      fields:
          - { label: "Name", name: "name", widget: "string" }
          - { label: "Description", name: "description", widget: "string" }
          - { label: "Version", name: "version", widget: "string" }
          - { label: "Author", name: "author", widget: "string" }
          - { label: "GitHub Raw Source", name: "source", widget: "string" }
          - { label: "GitHub Source File", name: "sourceFile", widget: "string" }
          - { label: "GitHub Source Folder", name: "sourceURL", widget: "string" }
          - { label: "GitHub Readme", name: "readme", widget: "string" }
          - { label: "Image", name: "image", widget: "image", required: false }
          - { label: "Tags", name: "tags", widget: "list", required: false }
          - { label: "Date", name: "date", widget: "datetime" }
