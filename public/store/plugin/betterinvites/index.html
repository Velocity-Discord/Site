    <nav>

</header>

    

    <div id="hero" class="hero absolute features">
    </div>
    <div class="addon-header">
        <div>
            <div class="addon-title">BetterInvites</div>
            <div class="addon-description">
                <div class="addon-description-text">Shows some useful information in the invitation</div>
            </div>
            <div class="addon-data">
                <div class="addon-author">
                    <div class="addon-author-name">By <a href="https://github.com/HypedDomi">HypedDomi</a></div>
                </div>
                <div class="separator">|</div>
                <div class="addon-version">
                    <div class="addon-version-name">Version: v1.6.2</div>
                </div>
                <div class="separator">|</div>
                <div class="addon-added-date">
                    <div class="addon-added-date-time">Added: 13 Aug 2022</div>
                </div>
                <div class="separator">|</div>
                <div class="addon-updated-date">
                    <div class="addon-updated-date-time">Updated: 13 Aug 2022</div>
                </div>
            </div>

            <div class="addon-button-container">
                <button class="look-vibrant external" xeon-include href="/store/themes">
                    Themes
                    <div class="arrow">→</div>
                </button>
                <button class="look-vibrant external" xeon-include href="/store/plugins">
                    Plugins
                    <div class="arrow">→</div>
                </button>
            </div>
        </div><img class="addon-header-image" src="https://github.com/HypedDomi/BetterDiscordStuff/raw/velocity/BetterInvites/preview.png" /></div>

    <div class="addon-main">
        <div id="readme"></div>
        <aside class="addon-actions"><button class="look-filled full" xeon-include href="https://github.com/HypedDomi/BetterDiscordStuff/tree/velocity/BetterInvites/">
                Download on GitHub
                <div class="arrow">→</div>
            </button><button class="look-vibrant full external" xeon-include href="https://github.com/HypedDomi/BetterDiscordStuff/tree/velocity/BetterInvites/">
                Source
                <div class="arrow">→</div>
            </button>

            <h2>About</h2>
            <div class="addon-author-name">Author: <a href="https://github.com/HypedDomi">HypedDomi</a></div>
            <div class="addon-version-name">Version: v1.6.2</div>
            <div class="addon-added-date-time">Added: 13 Aug 2022</div>
            <div class="addon-updated-date-time">Updated: 13 Aug 2022</div>
            <div class="addon-raw">Raw: <a href="https://raw.githubusercontent.com/HypedDomi/BetterDiscordStuff/velocity/BetterInvites/">BetterInvites</a></div>
        </aside>
    </div>

    <script>
        const readmeURL = "https://raw.githubusercontent.com/HypedDomi/BetterDiscordStuff/main/Plugins/BetterInvites/README.md"
        const sourceURL = "https://raw.githubusercontent.com/HypedDomi/BetterDiscordStuff/velocity/BetterInvites/"
        const sourceFileURL = "https://raw.githubusercontent.com/HypedDomi/BetterDiscordStuff/velocity/BetterInvites/"

        const downloadURL = async () => {
            const e = await fetch(sourceFileURL)

            const dataBlob = new Blob([await e.text()], {type: 'application/octet-stream'});
            const dataURL = URL.createObjectURL(dataBlob);
            const anchor = document.createElement("a")

            anchor.href = dataURL;
            
            if (sourceFileURL.includes(".plugin.js")) anchor.download = "BetterInvites.plugin.js";
            else if (sourceFileURL.includes(".theme.css")) anchor.download = "BetterInvites.theme.css";
            anchor.click();
        }

        if (window.location.search.includes("download") && !"true") {
            downloadURL()
        }
    </script>
    <script src="/js/addon.js"></script>
    <script type="module">
    import { initialiseRouter } from "/assets/xeonic/xeonic.mjs";
    initialiseRouter({logs: true});
</script>
